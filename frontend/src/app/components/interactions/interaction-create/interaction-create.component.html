<div main-container>
    <mat-dialog-content >
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Create New Interaction</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <div class="example-container">
              <mat-form-field>
                <input matInput type="text" class="form-control" placeholder="Name" id="name" [(ngModel)]="newInteraction.name" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput type="text" class="form-control" placeholder="Event Type" id="eventType" [(ngModel)]="newInteraction.eventType" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput type="text" class="form-control" placeholder="Event Location" id="eventLocation" [(ngModel)]="newInteraction.eventLocation" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput type="text" class="form-control" placeholder="Members" id="members" [(ngModel)]="newInteraction.members">
              </mat-form-field>
              <br>
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  class="form-control"
                  placeholder="Event Quality"
                  id="eventQuality"
                  matTooltip="How well do you think it went for it's intended purpose? On a scale of 1-5 (1 being a disaster)"
                  [(ngModel)]="newInteraction.eventQuality"
                  required
                >
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea
                  matInput
                  type="text"
                  class="form-control"
                  placeholder="Notes"
                  id="notes"
                  [(ngModel)]="newInteraction.notes"
                >
                </textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input
                  matInput
                  class="form-control"
                  [matDatepicker]="picker"
                  placeholder="Choose a date"
                  [(ngModel)]="newInteractionDate"
                  required
                >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <br>
                <div class="ngx-timepicker-field">
                  <mat-label>Start Time</mat-label>
                  <ngx-timepicker-field [(ngModel)]="newInteractionStartTime" [format]="24" [defaultTime]="'12:00 am'" required></ngx-timepicker-field>
                </div>
              <br>
               <div class="ngx-timepicker-field">
                  <mat-label>End Time</mat-label>
                  <ngx-timepicker-field [(ngModel)]="newInteractionEndTime" [format]="24" [defaultTime]="'12:00 am'" required></ngx-timepicker-field>
                </div>
            </div>
          </mat-card-content>

        </mat-card>
    </mat-dialog-content>
    <mat-card-actions>
      <button mat-button (click)="addInteraction(newInteraction)">SAVE</button>
      <button mat-button (click)="onNoClick()">CANCEL</button>
    </mat-card-actions>
  </div>
