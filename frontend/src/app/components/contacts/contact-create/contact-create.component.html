
<div main-container>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Create New Contact</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Name">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Email">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Position">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Team">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Rapport" matTooltip="How well do you know them? On a scale of 1-100 (1 being least familiar)">
          </mat-form-field>
          <br>
          <mat-form-field>
            <textarea matInput placeholder="Notes"></textarea>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>SAVE</button>
        <button mat-button>CANCEL</button>
      </mat-card-actions>
    </mat-card>
</div>
